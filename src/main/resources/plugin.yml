name: Claimy
author: Controlbro
main: com.controlbro.claimy.ClaimyPlugin
version: 1.0.0
api-version: '1.21'
softdepend:
  - squaremap
commands:
  town:
    description: Town management
    usage: /town
  townadmin:
    description: Town admin management
    usage: /townadmin
    permission: claimy.admin
  mall:
    description: Mall management
    usage: /mall
  stuck:
    description: Escape from a claim
    usage: /stuck
  nation:
    description: Nation management
    usage: /nation
  nc:
    description: Nation chat
    usage: /nc
permissions:
  claimy.admin:
    description: Admin permissions for Claimy
    default: op
  claimy.use:
    description: Use Claimy commands
    default: true
